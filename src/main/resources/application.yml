

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,trace,logfile,prometheus,threaddump
      base-path: /actuator
  endpoint:
    health:
      show-details: always

  observations:
    annotations:
      enabled: true




  tracing:
    export:
      enabled: true
      otlp:
        enabled: true
    propagation:
      consume: W3C, B3, B3_MULTI
      produce: W3C, b3, b3_multi
      type: w3c, b3_multi, b3
    sampling:
      probability: 1.0


  metrics:
    enable:
      all: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0.99, 0.95, 0.90, 0.75
    data:
      repository:
        autotime:
          enabled: true
          percentiles-histogram: true
          percentiles: 0.99, 0.95


  logging:
    export:
      enabled: true
      otlp:
        enabled: true





  opentelemetry:

    logging:
      export:
        otlp:
          transport: http
          compression: gzip
